<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A4: TodoList 體驗強化版</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="m-5">
    <header class="mb-3">
      <h4>My Todo</h4>
       <div class="content__wrapper">
          <input type="text" placeholder="add item" id="new-todo" class="form--custom form-control me-2" >
          <button id="add-btn" class="btn btn-info">Add</button>
      </div>
    </header>
    
    <ul id="my-todo" class="list-unstyled">
      <li class="title fs-4 mb-1">Todo</li>
    </ul>
    
    <ul id="done-list" class="list-unstyled mb-">
      <li class="title fs-4 mb-1">Done</li>
    </ul>
  </div>
  
  <!-- Scripts -->
  <script  src="./script.js"></script>

</body>
</html>
